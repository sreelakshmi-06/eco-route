<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Route Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Eco Route Finder</h2>
        <form id="routeForm">
            <label for="origin">Origin:</label>
            <input type="text" id="origin" name="origin" placeholder="Enter starting point" required>
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" placeholder="Enter destination" required>
            <button type="submit">Find Eco Route</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById("routeForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const origin = document.getElementById("origin").value;
            const destination = document.getElementById("destination").value;

            const response = await fetch("/route", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ origin, destination })
            });

            const data = await response.json();
            const resultDiv = document.getElementById("result");

            if (response.ok) {
                resultDiv.innerHTML = `
                    <h3>Route Details:</h3>
                    <p>Distance: ${data.distance}</p>
                    <p>Duration: ${data.duration}</p>
                    <p>Estimated CO2 Emissions: ${data.co2_emissions}</p>
                `;
            } else {
                resultDiv.innerHTML = `<p>Error: ${data.error}</p>`;
            }
        });
    </script>
</body>
</html>
